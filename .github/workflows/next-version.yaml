name: Next PR version

on:
  issue_comment:
    types: [created]

jobs:
  prepare:
    if: contains(github.event.comment.body, '/build')
    name: 'Prepare'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      next-version: ${{ steps.version-bump.outputs.newTag }}

    steps:

      - name: 'Checkout source code'
        uses: 'actions/checkout@v4'
        with:
          ref: github.ref
          fetch-depth: 0

      - name: "Extract branch name"
        id: extract_branch
        uses: keptn/gh-action-extract-branch-name@main

      - name: 'Bump version'
        id: version-bump
        uses: 'nahuelhds/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # See: https://github.com/phips28/gh-action-bump-version?tab=readme-ov-file#usage
        with:
          bump-policy: 'ignore'
          version-type: preminor
          preid: ${{ steps.extract_branch.outputs.BRANCH_SLUG }}

      - name: 'Output Step'
        run: |
          echo TAG: ${{ steps.version-bump.outputs.newTag }}

  build:
    name: "Create: ${{ needs.prepare.outputs.next-version }}"
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: 'Output Step'
        run: |
          echo TAG: ${{ needs.prepare.outputs.next-version }}
