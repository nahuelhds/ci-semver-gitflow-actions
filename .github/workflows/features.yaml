name: Start PR version

on:
  pull_request:
    branches:
      - develop

jobs:
  prepare:
    name: 'Prepare'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      next-version: ${{ steps.version-bump.outputs.newTag }}

    steps:

      - name: 'Checkout source code'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0

      - name: "Extract branch name"
        id: extract_branch
        uses: keptn/gh-action-extract-branch-name@main

      - name: Print outputs
        run: |
          echo "GIT_SHA=${{ steps.extract_branch.outputs.GIT_SHA }}"
          echo "BRANCH_SLUG=${{ steps.extract_branch.outputs.BRANCH_SLUG }}"
          echo "BRANCH=${{ steps.extract_branch.outputs.BRANCH }}"

      - name: 'cat package.json'
        run: cat ./package.json

      - name: 'Bump version'
        id: version-bump
        uses: 'nahuelhds/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # See: https://github.com/phips28/gh-action-bump-version?tab=readme-ov-file#usage
        with:
          version-type: ${{ github.event.action == 'opened' && "preminor" || "prerelease" }}
          preid: ${{ steps.extract_branch.outputs.BRANCH_SLUG }}
          rc-wording: ''
          skip-commit: 'true'

      - name: 'cat package.json'
        run: cat ./package.json

      - name: 'Output Step'
        run: |
          echo TAG: ${{ steps.version-bump.outputs.newTag }}

  build:
    name: "Build: ${{ needs.prepare.outputs.next-version }}"
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: 'Output Step'
        run: |
          echo TAG: ${{ needs.prepare.outputs.next-version }}
